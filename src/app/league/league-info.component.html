<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      <h2 class="mat-h2">{{league?.name}}</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item class="mat-list-item">
        <div>
          <div class="mat-ripple"></div>
          <a mat-button routerLinkActive="active-link">
            <!--[routerLink]="/">-->
            <h4 mat-line>View Players</h4>
          </a>
        </div>
      </mat-list-item>

      <mat-list-item>
        <a mat-button routerLinkActive="active-link" (click)="toggleMenu()">
          League Members
          <mat-icon *ngIf="!showMenu">chevron_right</mat-icon>
          <mat-icon *ngIf="showMenu">expand_more</mat-icon>
        </a>
      </mat-list-item>

      <mat-nav-list class="sidenav-submenu" *ngIf="showMenu">
        <mat-list-item class="mat-list-item" *ngFor="let leagueMember of leagueMembers">
          <!--<div>-->
          <!--<div class=" mat-ripple"></div>-->
          <!--<a mat-button routerLinkActive="active-link"-->
          <a mat-button
             [routerLink]="['/league-member',  leagueMember.id]" [state]=leagueMember>
            <h4 mat-line>{{leagueMember.rank}}</h4>
            <h4 mat-line>{{leagueMember.playerName}}</h4>
            <p mat-line> {{leagueMember.entryName}} </p>
            <p mat-line> {{leagueMember.total}} </p>
          </a>
          <!--</div>-->
        </mat-list-item>
      </mat-nav-list>


      <mat-divider aria-orientation="horizontal" class="mat-divider" role="separator"></mat-divider>
    </mat-list>
  </mat-card-content>
</mat-card>
